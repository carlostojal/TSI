<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 align="center">Tabela</h1>

        <table border="2" align="center">
            <tr>
                <th>1 cabeçalho</th>
                <th>2 cabeçalho</th>
                <th>3 cabeçalho</th>
                <th>4 cabeçalho</th>
            </tr>
            <tr>
                <td>Célula 1</td>
                <td>Célula 2</td>
                <td>Célula 3</td>
                <td>Célula 4</td>
            </tr>
            <tr>
                <td>Célula 5</td>
                <td>Célula 6</td>
                <td>Célula 7</td>
                <td>Célula 8</td>
            </tr>
            <tr>
                <td>Célula 9</td>
                <td>Célula 10</td>
                <td>Célula 11</td>
                <td>Célula 12</td>
            </tr>
        </table>

        <h1 align="center">Tabela 1</h1>

        <table width="70%" border="2" align="center">
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="2">5</td>
            </tr>
        </table>

        <h1 align="center">Tabela 2</h1>

        <table width="70%" border="2" align="center">
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
            </tr>
        </table>

        <h1 align="center">Tabela 3</h1>

        <table width="70%" border="2" align="center">
            <tr>
                <td colspan="2">1</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
        </table>

    </body>
</html>
